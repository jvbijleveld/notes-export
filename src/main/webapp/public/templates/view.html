<!--TPL: VIEW.HTML -->
<table>
    <tr class="firstRow">
        <th class="firstCol"></th>
        <th ng-repeat="(key, value) in viewdata[0].notesItems" ng-hide="key=='NOTEID'">{{key}} &nbsp;</th>
    </tr>
    <tr ng-repeat="row in viewdata">
        <td class="firstCol"></td>
        <td ng-repeat="(key, value) in row.notesItems" ng-hide="key=='NOTEID'"><a ng-href="/#!/doc/{{row.noteId}}">{{value}}</a></td>
    </tr>
</table>
